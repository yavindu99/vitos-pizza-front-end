<app-not-found [visible]="!cart || cart.cartItems.length == 0"
 resetButtonText="Go to home page" resetButtonUrlLink="/"></app-not-found>

<div *ngIf="cart && cart.cartItems.length > 0" class="container">
    <ul>
        <li *ngFor="let item of cart.cartItems">
            <div>
                <img [src]="item.food.imageUrl"/>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(item, quantitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>        
                </select>
            </div>
            <div class="price">
                {{item.getPrice() | currency}}
            </div>
            <div>
                <button (click)="removeCartItem(item)">Remove</button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div *ngIf="cart.cartItems.length">
            <div class="item-count">{{cart.cartItems.length}}</div>
            <div class="item-price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>
</div>
