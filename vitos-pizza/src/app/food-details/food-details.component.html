<a *ngIf="food">
    <img src="{{food.imageUrl}}" alt="loading failed" routerLink="/food/{{food.id}}">
    <div class="content">
        <div class="name">{{food.name}}</div>

        <span class="favorite {{food.favorite ? '': 'not'}}">â™¡</span>

        <div class="product-content-footer">
            <div class="food-origin">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            
            <div class="cook-time">
                {{food.cookTime}}
            </div>
        </div>
        
        <div class="price">
            {{food.price|currency}}
        </div>
    </div> 
</a>
